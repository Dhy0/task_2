<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran CPNS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pendaftaran CPNS</h1>
    </div>

    <form action="output.html" method="post">
      <fieldset>
        <legend>Isi Data Pribadi</legend>
        <label for="nik">Nomor Induk Kependudukan (sesuai KTP)</label>
        <input type="text" id="nik" placeholder="Masukkan NIK " required />
        <br />
        <br />
        <label for="nomor kartu keluarga">Nomor Kartu Keluarga</label>
        <input
          type="text"
          id="nomor kartu keluarga"
          name="nomor kartu keluarga"
          placeholder="Masukkan Nomor Kartu Keluarga "
          required
        />
        <br />
        <br />
        <label for="">Nama Lengkap sesuai KTP</label>
        <input
          type="text"
          id="nama lengkap"
          name="nama lengkap"
          placeholder="Masukkan Nama Lengkap "
          required
        />
        <br />
        <br />
        <label for="tempat lahir">Tempat Lahir</label>
        <input
          type="text"
          id="tempat lahir"
          name="tempat lahir"
          placeholder="Masukkan Tempat Lahir "
          required
        />
        <br />
        <br />
        <label for="tanggal lahir">Tanggal Lahir</label>
        <input
          type="date"
          id="tanggal lahir"
          name="tanggal lahir"
          placeholder="Masukkan Tanggal Lahir "
          required
        />
        <br />
        <br />
        <label>Kab/Kota [Tempat KTP diterbitkan]</label>
        <input
          type="text"
          id="kab/kota"
          name="kab/kota"
          placeholder="Masukkan Kab/Kota "
          required
        />
        <br />
        <br />
        <label>Nomor Telepon Aktif</label>
        <input
          type="text"
          id="nomor telepon aktif"
          name="nomor telepon aktif"
          placeholder="Masukkan Nomor Telepon Aktif "
          required
        />
        <br />
        <br />
        <label>Email Aktif (pribadi)</label>
        <input
          type="email"
          id="email aktif"
          name="email aktif"
          placeholder="Masukkan Email Aktif "
          required
        />
        <br />
        <br />
        <div class="button">
          <a href="output.html">Submit</a>
        </div>
      </fieldset>
    </form>

    <div class="footer">
      <small>
        By: Dhiyaa Sheva Virgiany Hermans <br />
        NIM: 122140151 <br />
        Kelas: Pemrograman Web - RA</small
      >
    </div>
  </body>
</html>
